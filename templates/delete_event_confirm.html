<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
    <!-- Load Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .card-container { max-width: 500px; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="card-container w-full bg-white p-8 rounded-xl shadow-2xl border border-red-200">
        
        <h1 class="text-3xl font-extrabold text-red-700 text-center mb-4">
            ⚠️ Confirm Deletion
        </h1>
        
        <p class="text-center text-gray-700 mb-6">
            You are about to permanently delete the following event:
        </p>

        <!-- Event Details Card -->
        <div class="bg-red-50 p-4 border border-red-300 rounded-lg mb-8">
            <p class="font-semibold text-xl text-red-800 mb-2">{{ event.title }}</p>
            <p class="text-sm text-red-600">
                **Date:** {{ event.date }} | **Location:** {{ event.location }}
            </p>
            <p class="mt-3 text-sm text-red-700 font-medium">
                **WARNING:** This action is irreversible and will also delete **all registrations** associated with this event.
            </p>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col space-y-4">
            <!-- This is the form that actually triggers the deletion route with POST method -->
            <form action="{{ url_for('delete_event', event_id=event.id) }}" method="POST" style="display: inline;">
                <button type="submit" 
                        class="w-full py-3 bg-red-600 text-white font-semibold text-lg rounded-lg hover:bg-red-700 transition duration-150 text-center shadow-lg">
                    Yes, Delete Event Permanently
                </button>
            </form>
            
            <!-- Cancel Button -->
            <a href="{{ url_for('view_events') }}" 
               class="py-3 bg-gray-200 text-gray-700 font-semibold text-lg rounded-lg hover:bg-gray-300 transition duration-150 text-center">
                No, Cancel
            </a>
        </div>
    </div>
</body>
</html>
