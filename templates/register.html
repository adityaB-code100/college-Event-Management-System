<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Account</title>
  <style>
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .register-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .register-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }
    
    .title-container {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .title {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 28px;
      position: relative;
    }
    
    .title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 4px;
      background: linear-gradient(to right, #6e8efb, #a777e3);
      border-radius: 2px;
    }
    
    /* Flash messages */
    .flash-message {
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: 500;
      animation: fadeIn 0.5s ease;
    }
    
    .flash-message.success {
      background-color: #e7f7ef;
      color: #0a7b3c;
      border-left: 4px solid #0a7b3c;
    }
    
    .flash-message.error {
      background-color: #fde8e8;
      color: #c53030;
      border-left: 4px solid #c53030;
    }
    
    .flash-message.info {
      background-color: #e0f2fe;
      color: #0369a1;
      border-left: 4px solid #0369a1;
    }
    
    /* Form styles */
    form {
      display: flex;
      flex-direction: column;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      margin-bottom: 8px;
      font-weight: 500;
      color: #444;
      transition: color 0.3s ease;
      display: block;
    }
    
    input, select {
      padding: 14px 15px;
      width: 100%;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #6e8efb;
      box-shadow: 0 0 0 3px rgba(110, 142, 251, 0.2);
    }
    
    input:hover, select:hover {
      border-color: #c0c7d3;
    }
    
    .btn-primary {
      background: linear-gradient(to right, #6e8efb, #a777e3);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      width: 100%;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 15px rgba(110, 142, 251, 0.4);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    /* Link styles */
    .login-link-container {
      text-align: center;
      margin-top: 25px;
      color: #666;
    }
    
    .login-link {
      color: #6e8efb;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    .login-link:hover {
      color: #a777e3;
      text-decoration: underline;
    }
    
    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Responsive design */
    @media (max-width: 480px) {
      .register-card {
        padding: 30px 25px;
      }
      
      .title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="register-card">
    <div class="title-container">
      <h1 class="title">Create Account</h1>
    </div>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}">
      <!-- NAME FIELD - THIS WAS MISSING -->
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name" autofocus>
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="password">Password *</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" minlength="6">
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm Password *</label>
        <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password" minlength="6">
      </div>

      <div class="form-group">
        <label for="role">Role *</label>
        <select id="role" name="role" required>
          <option value="" disabled selected>Select your role</option>
          <option value="student">Student</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button type="submit" class="btn-primary">Register</button>
    </form>

    <div class="login-link-container">
      Already have an account? <a href="{{ url_for('login') }}" class="login-link">Sign In here</a>
    </div>
  </div>

  <script>
    // Form validation
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('form');
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirm_password');
      
      form.addEventListener('submit', function(e) {
        // Check if passwords match
        if (password.value !== confirmPassword.value) {
          e.preventDefault();
          alert('Passwords do not match!');
          confirmPassword.focus();
          return false;
        }
        
        // Check password length
        if (password.value.length < 6) {
          e.preventDefault();
          alert('Password must be at least 6 characters long!');
          password.focus();
          return false;
        }
        
        // Check if role is selected
        const roleSelect = document.getElementById('role');
        if (!roleSelect.value) {
          e.preventDefault();
          alert('Please select a role!');
          roleSelect.focus();
          return false;
        }
        
        // Check if name is filled
        const nameInput = document.getElementById('name');
        if (!nameInput.value.trim()) {
          e.preventDefault();
          alert('Please enter your name!');
          nameInput.focus();
          return false;
        }
        
        return true;
      });
      
      // Real-time password match check
      confirmPassword.addEventListener('input', function() {
        if (password.value !== confirmPassword.value && confirmPassword.value.length > 0) {
          confirmPassword.style.borderColor = '#c53030';
        } else {
          confirmPassword.style.borderColor = '#e1e5e9';
        }
      });
      
      // Make flash messages disappear after 5 seconds
      const flashMessages = document.querySelectorAll('.flash-message');
      flashMessages.forEach(msg => {
        setTimeout(() => {
          msg.style.opacity = '0';
          setTimeout(() => msg.style.display = 'none', 300);
        }, 5000);
      });
    });
  </script>
</body>
</html>
